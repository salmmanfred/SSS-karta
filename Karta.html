<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tooltip = document.getElementById("tooltip");
        head = ""
        // Hitta alla distrikt i SVG:n
        document.querySelectorAll(".distrikt, .lan").forEach(region => {
            region.addEventListener("mousemove", function (e) {
                const namn = this.getAttribute("data-namn");
                if (namn) {
                    tooltip.innerText = namn;
                    tooltip.style.left = e.pageX - 270 + "px"; // Placera bredvid muspekaren
                    tooltip.style.top = e.pageY - 270 + "px";
                    tooltip.style.display = "block";
                    
                    document.getElementById(namn).r.baseVal.value = 10
                    
                }
                
                head = namn
            });

            region.addEventListener("mouseleave", function () {
                tooltip.style.display = "none"; // Dölj tooltip när musen lämnar området
                document.getElementById(head).r.baseVal.value = 5
            });

            region.addEventListener("click", function () {
                const url = this.getAttribute("data-url");
                if (url) {
                    window.open(url, '_blank').focus();
                    //window.location.href = url; // Navigera till länken
                }
            });
        });
    });
</script>
